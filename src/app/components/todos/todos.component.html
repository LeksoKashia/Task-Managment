<div class="todos" id="todos">
  <div class="todo-container" *ngFor="let todo of todos">
    <div class="todo" *ngIf="todo">
      <div class="todos-text">
        <input type="checkbox">
        <h2>{{todo.title}}</h2>
      </div>
      <div class="actions">
        <button (click)="openModal('edit', todo)"><i class="fa-regular fa-edit"></i></button>
        <button (click)="deleteBlog(todo.id)"><i class="fa-regular fa-trash"></i></button>
      </div>
    </div>
    <hr *ngIf="todo">
  </div>
  <button class="add" (click)="openModal('add')">
    <i class="fa-solid fa-plus"></i>
  </button>
</div>

<!-- add -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" style="margin-top: 150px;" role="document">
    <div class="modal-content">
      <h3>NEW NOTE</h3>
      <form #addForm="ngForm" class="addform" (ngSubmit)="addTodo(addForm)">
        <input ngModel type="text" name="name" id="name" placeholder="input your note" required />
        <div class="modal-footer">
          <button type="button" id="add-employee-form" class="btn btn-secondary close" data-dismiss="modal">
            Cancel
          </button>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">
            Apply
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
